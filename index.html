<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="settingsIcon" class="settings">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="3"></circle>
      <path
        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
      </path>
    </svg>
  </div>

  <div class="centered-content">
    <div class="message-container">
      <div class="message">Make every moment count</div>
      <div id="motivationalQuote" class="quote"></div>
    </div>

    <div id="countdownTitle" class="countdown-title"></div>

    <div id="countdown" class="countdown">
      <div class="time-unit">
        <span id="years">00</span>
        <p>YEARS</p>
      </div>
      <div class="time-separator">:</div>
      <div class="time-unit">
        <span id="months">00</span>
        <p>MONTHS</p>
      </div>
      <div class="time-separator">:</div>
      <div class="time-unit">
        <span id="days">00</span>
        <p>DAYS</p>
      </div>
      <div class="time-separator">:</div>
      <div class="time-unit">
        <span id="hours">00</span>
        <p>HOURS</p>
      </div>
      <div class="time-separator">:</div>
      <div class="time-unit">
        <span id="minutes">00</span>
        <p>MINUTES</p>
      </div>
      <div class="time-separator">:</div>
      <div class="time-unit">
        <span id="seconds">00</span>
        <p>SECONDS</p>
      </div>
    </div>

    <div id="progressStats" class="progress-stats">
      <div class="stat">
        <span id="percentageComplete">0%</span>
        <p>Complete</p>
      </div>
      <div class="stat">
        <span id="daysRemaining">0</span>
        <p>Days Left</p>
      </div>
    </div>
  </div>

  <div id="gridContainer" class="grid"></div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Set Your Countdown</h2>
      <div class="tab">
        <button id="tabLifespan" class="tab-button active">Lifespan</button>
        <button id="tabEvent" class="tab-button">Event</button>
      </div>

      <div id="Lifespan" class="tabcontent">
        <div class="input-group">
          <label for="dobInput">Date of Birth</label>
          <input type="date" id="dobInput" class="input-field">
        </div>
        <div class="input-group">
          <label for="lifespanInput">Expected Lifespan (Years)</label>
          <input type="number" id="lifespanInput" class="input-field" value="80" min="1" max="120">
        </div>
      </div>

      <div id="Event" class="tabcontent">
        <div class="input-group">
          <label for="eventTitle">Event Title</label>
          <input type="text" id="eventTitle" class="input-field" placeholder="Enter event name">
        </div>
        <div class="input-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" class="input-field">
        </div>
        <div class="input-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" class="input-field">
        </div>
      </div>

      <div id="errorMessage" class="error-message">Please fill in all required fields</div>
      <button id="saveSettings" class="save-button">Start Countdown</button>
    </div>
  </div>

  <script src="quotes.js"></script>
  <script src="script.js"></script>
</body>

</html>
